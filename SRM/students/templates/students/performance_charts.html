{% extends 'base.html' %}

{% block title %}Performance Analytics{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="mb-4">Performance Analytics</h2>
    
    <div class="row g-4">
        <!-- Academic Progress Chart -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Academic Progress (SGPA)</h5>
                <canvas id="sgpaChart"></canvas>
            </div>
        </div>
        
        <!-- Subject Performance Chart -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Subject Performance</h5>
                <canvas id="subjectChart"></canvas>
            </div>
        </div>
        
        <!-- Attendance Chart -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Attendance Trend</h5>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
        
        <!-- Grade Distribution Chart -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5>Grade Distribution</h5>
                <canvas id="gradeChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const performanceData = {{ performance_data|safe }};

// SGPA Chart
const sgpaCtx = document.getElementById('sgpaChart').getContext('2d');
new Chart(sgpaCtx, {
    type: 'line',
    data: {
        labels: performanceData.sgpa_data.map(d => d.semester),
        datasets: [{
            label: 'SGPA',
            data: performanceData.sgpa_data.map(d => d.sgpa),
            borderColor: '#6366f1',
            backgroundColor: 'rgba(99, 102, 241, 0.1)',
            tension: 0.4,
            fill: true
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true }
        },
        scales: {
            y: {
                beginAtZero: true,
                max: 10
            }
        }
    }
});

// Subject Performance Chart
const subjectCtx = document.getElementById('subjectChart').getContext('2d');
new Chart(subjectCtx, {
    type: 'bar',
    data: {
        labels: performanceData.subject_performance.map(d => d.subject),
        datasets: [{
            label: 'Marks Obtained',
            data: performanceData.subject_performance.map(d => d.marks),
            backgroundColor: '#8b5cf6'
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: true }
        }
    }
});

// Attendance Chart
const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
new Chart(attendanceCtx, {
    type: 'bar',
    data: {
        labels: performanceData.attendance_data.map(d => d.subject),
        datasets: [{
            label: 'Attendance %',
            data: performanceData.attendance_data.map(d => d.percentage),
            backgroundColor: '#10b981'
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                max: 100
            }
        }
    }
});

// Grade Distribution Chart
const gradeCtx = document.getElementById('gradeChart').getContext('2d');
new Chart(gradeCtx, {
    type: 'doughnut',
    data: {
        labels: performanceData.grade_distribution.map(d => d.grade),
        datasets: [{
            data: performanceData.grade_distribution.map(d => d.count),
            backgroundColor: [
                '#10b981', '#3b82f6', '#8b5cf6', '#f59e0b', '#ef4444'
            ]
        }]
    },
    options: {
        responsive: true
    }
});
</script>
{% endblock %}
